<html>
<head>
<script language="JavaScript">
// <!--

var pv = "g";
var pav = 2;

p = parent.pv;
pa = parent.pav;

function QuizMe()
{

for ( x = 0; x < parent.pav; x++ )
{
  parent.q[x] = window.document.forms[x].q.value;
  parent.a[x] = window.document.forms[x].a.value;
}

document.write('<script language="JavaScript">');
document.write('var numwords = ');
document.write( parent.pav );
document.write(';' );
document.write('var defs = new Array(' );

for ( parent.y = 0; parent.y < parent.pav; parent.y++ )
{
  document.write('"');
  document.write(parent.q[parent.y]);
  document.write('"');
  if ( parent.y < parent.pav - 1 )
    document.write(', ');
}

document.write(' );');

document.write('var words = new Array(' );

for ( parent.y = 0; parent.y < parent.pav; parent.y++ )
{
  document.write('"');
  document.write(parent.a[parent.y]);
  document.write('"');
  if ( parent.y < parent.pav - 1 )
    document.write(', ');
}

document.write(' );');

document.write('var curword;');

document.write('function Reset()');
document.write('{');
document.write('    curword = -1;');
document.write('}');

document.write('function NewOne()');
document.write('{');
document.write('    curword++;');
document.write('    if ( curword == numwords )');
document.write('    {');
document.write('        curword = 0;');
document.write('    }');
document.write('    window.document.flashcard.number.value = curword + 1;');
document.write('    window.document.flashcard.def.value = defs[curword];');
document.write('    window.document.flashcard.word.select();');
document.write('}');

document.write('function NewRandomOne()');
document.write('{');
document.write('    curword = Math.floor( Math.random() * numwords );');
document.write('    window.document.flashcard.number.value = curword + 1;');
document.write('    window.document.flashcard.def.value = defs[curword];');
document.write('    window.document.flashcard.word.select();');
document.write('}');

document.write('function Check()');
document.write('{');
document.write('    if ( window.document.flashcard.word.value.toUpperCase() == words[curword].toUpperCase() )');
document.write('    {');
document.write('        alert( "You are correct!" );');
document.write('        NewOne();');
document.write('    }');
document.write('    else');
document.write('    {');
document.write('        alert( "Give it another try." );');
document.write('    }');
document.write('}');
document.write('</script>');
document.write('</head>');
document.write('<body>');

document.write('<form name="flashcard" onSubmit="Check();return false;">');
document.write('Card Number: <input type="text" size="3" name="number"><br />');
